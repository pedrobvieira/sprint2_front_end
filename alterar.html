<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous" defer></script>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/styles-alterar.css">
    <title>Alterar Cliente</title>
    <script src="js/scripts-alterar.js" defer></script>
</head>
<body>
 <!-- Cabeçalho de informações do sistema -->
    <header>
        <div class="title">
            <h2>Controle de clientes
                <button type="button" class="login" onclick="login()">
                       <img src="img/person-fill.svg" width="20px" height="20px">
                       <span id="login-mostrar" name="login-mostrar">Login</span>
                </button>
                <div id="titulo_alterar">ALTERAR</div>
            </h2>
        </div>
    </header>
    <div class="container col-11 col-md-9" id="form-container">
        <div class="row gx-5">
            <div class="col-md-4">
            </div>
            <div class="col-md-4">
                <form>
                    <br>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="nomeItem" name="nomeItem" >
                        <label for="nomeItem" class="form-label">Nome: </label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="cpf" class="form-control" id="categoria" name="categoria" list="NomeCategoria" >
                        <label for="cpf" class="form-label" list="NomeCategoria">Cpf:</label>
                    </div>

                    <div class="form-floating mb-3">                        
                        <input type="telefone" class="form-control" id="valor" name="valor" >
                        <label for="telefone" class="form-label">Telefone:</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="cep" class="form-control" id="dataDesp" name="dataDesp" >
                        <label for="cep" class="form-label ">Cep: </label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="comentario" name="comentario" >
                        <label for="comentario" class="form-label">Comentario: </label>
                    </div>
                    <div>
                         <button type="button" class="btn btn-primary"  onclick="Alterar()">Alterar</button>
                         <button type="button" class="btn btn-primary"  onclick="Cancelar()">Cancelar</button>
                    </div>
                </form>

            </div>

        </div>
    </div>
</body>
</html>
