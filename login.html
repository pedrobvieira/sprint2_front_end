<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous" defer></script>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/styles-login.css">
  <title>Login</title>
</head>
<body>
    <!-- Cabeçalho de informações do sistema -->
        <header>
            <div class="title">
                <h2>Login Service
                </h2>
            </div>
        </header>
    <div class="container col-12 col-md-9" id="form-container">
        <div class="row align-items-center gx-5">
            <div class="col-md-4">
                <div class="banner">
                    <br> <br>
                    <img src="img/sign_in.svg" alt="y">
                </div>
            </div>
            <div class="col-md-4">
                <br>
                <h2>Realize o seu Login</h2>
                <br>
                <form>
                    <div class="form-floating mb-3">                        
                        <input type="email" class="form-control" id="email" name="email" placeholder="Digite seu email">
                        <label for="email" class="form-label">Digite seu email</label>
                    </div>
                    <div class="form-floating mb-3">                        
                        <input type="password" class="form-control" id="senha" name="senha" placeholder="Digite sua senha">
                        <label for="senha" class="form-label">Digite sua senha</label>
                    </div>
                    <button type="button" class="addBtn" style="display: block; margin: 0 auto;" onclick="logar()">Entrar</button>
                     <div class="col-12" id="link-container">
                         <br>
                         <a href="registrar.html" style="color: #1b1b1b">Ainda não tenho cadastro</a>
                     </div>
                </form>
            </div>

        </div>
    </div>
     <script src="js/scripts-login.js"></script>
</body>
</html>
